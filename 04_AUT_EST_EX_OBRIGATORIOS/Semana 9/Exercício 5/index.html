<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Exercício 5</title>
</head>
<body>
    <section class="principal">
        <!-- background -->
    </section>
<!-- Área reservada para aparecer todo o conteúdo do exercício -->
<section class="text-home">
    <!-- Nessa "section" declara-se o título do exercício e seu enunciado -->
    <section>
        <h1>Exercício 5</h1>
        <br>
        <p>Elabore um programa que, dados dois números naturais n1 e n2, representando um intervalo fechado [n1, n2], exibe todos os números primos no intervalo.</p>
    </section>
       <!-- Essa "section" é responsável por exibir os "inputs", ou seja, onde o usuário irá digitar os números pedidos -->
    <section>
        <div class="valor">
            <div>
                <p class="textForm"><b>VALOR 1:</b></p>
                <input type="text" class="form-1" id="form1">
            </div>
        </div>
        <div class="valor">
            <div>
                <p class="textForm"><b>VALOR 2:</b></p>
                <input type="text" class="form-1" id="form2">
            </div>
        </div>
    </section>
    <br>
         <!-- Nessa "section" é localizado o botão que o usuário apertará para que o cálculo seja executado -->
    <section>
        <button type="button" id="btnSoma" class="btn btn-info" onclick="buttonCalcSoma()">Calcular</button>
    </section>
    <br>
    <br>
    <!-- Nessa div irá aparecer o resultado da operação -->
    <div id="result"></div>
</section>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
