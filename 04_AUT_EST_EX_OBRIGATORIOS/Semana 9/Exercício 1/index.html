<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Exercício 1</title>
</head>
<body>
    <section class="principal">
        <!-- background -->
    </section>

    <!-- Área reservada para aparecer todo o conteúdo do exercício -->
<section class="text-home">
    <!-- Nessa "section" declara-se o título do exercício e seu enunciado -->
    <section>
        <h1>Exercício 1</h1>
        <br>
        <p>Crie uma página web na qual o usuário informe um número inteiro de três dígitos e quando o usuário indicar que deseja que o cálculo seja realizado (pressionar um botão), seja exibido se o dígito da centena é par ou ímpar.</p>
    </section>
    <!-- Essa "section" é responsável por exibir o "input", ou seja, onde o usuário irá digitar o número pedido -->
    <section>
        <div class="valor">
            <div>
                <p class="textForm"><b>NÚMERO:</b></p>
                <input type="number" class="form-1" id="form1">
            </div>
        </div>
    </section>
    <br>
    <!-- Nessa "section" é localizado o botão que o usuário apertará para que o cálculo seja executado -->
    <section>
        <button type="button" id="btnSoma" class="btn btn-info" onclick="buttonCalcSoma()">Calcular</button>
    </section>
    <br>
    <br>
</section>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
