<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="valor">
        <div>
            <div class="form1">
                <label>Valor 1</label>
                <input class="form-1">
            </div>
            <div class="form2">
                <label>Valor 2</label>
                <input class="form-2">
            </div>
        </div>
    </section>
    <br>
    <section class="operadores">
        <div>
            <input type="radio" id="radio1" name="radio-form" operation="soma">
            <label class="form-check-label">
              Soma
            </label>
        </div>
        <div>
            <input type="radio" id="radio2" name="radio-form" operation="subtracao">
            <label class="form-check-label">
              Subtração
            </label>
        </div>
        <div>
            <input type="radio" id="radio3" name="radio-form" operation="multiplicacao">
            <label class="form-check-label">
              Multiplicação
            </label>
        </div>
        <div>
            <input type="radio" id="radio4" name="radio-form"  operation="divisao">
            <label class="form-check-label">
              Divisão
            </label>
        </div>
        <div>
            <input type="radio" id="radio5" name="radio-form"  operation="divisao-inteira">
            <label class="form-check-label">
              Divisão Inteira
            </label>
        </div>
        <div>
            <input type="radio" id="radio6" name="radio-form" operation="resto">
            <label class="form-check-label">
              Resto
            </label>
        </div>
    </section>
    <br>
    <section class="operadores">
        <button type="button" class="btn btn-info">Calcular</button>
    </section>
</body>
